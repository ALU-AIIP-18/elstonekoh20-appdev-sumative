<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>

  <body class='bg-light'>
    <div id="predict" class="text-center row p-2 justify-content-center">
      <div class="col-12 mb-3">
        <h2> AppDev Power Plant! </h2>
      </div>
      <div class="col-6">
        <div class="row justify-content-around">
		  <div class=' border col-3 p-1 rounded bg-white'>
		    <a href="/admin">Admin</a>
          </div>
          <div class=' border col-3 p-1 rounded bg-white'>
            <a href="/dashapp1/">Go To Dash</a>
          </div>
		  <div class=' border col-3 p-1 rounded bg-white'>
            <a href="/reset">Reset</a>
          </div>
        </div>
      </div>
    </div>

    <div id="form" class="row justify-content-center text-center mt-3">
      <form action="/store_file" method="POST" enctype="multipart/form-data" class="bg-white border border-white rounded px-5 py-1" >
        <div class="mt-1">
          Upload Maintenance File
        </div>
        <div class="mt-2">
          <input class="btn btn-primary" type="file" value="" name="maintenance" accept=".csv,.xls,.xlsx">
        </div>
        <div class="mt-3">
          <input class="btn btn-success" type="submit" value="Upload">
        </div>
		
      </form>
    </div>

  </body>
</html>
