<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>

  <body class='bg-light'>
    <div id="predict" class="text-center row p-2 justify-content-center">
      <div class="col-12 mb-3">
        <h2> AppDev Power Plant! </h2>
      </div>
    </div>
	<div id="form" class="row justify-content-center text-center mt-3">
		<form action="/send_summary" class="bg-white border border-white rounded px-5 py-1">
			<div class="form-group">
				<label for="InputPhone" class="row justify-content-left text-center mt-3" >Phone No:.</label>
				<input type="phone" name="phone" class="form-control" id="InputPhone" aria-describedby="phoneHelp" placeholder="Enter phone">
				<small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
			</div>
			<div class="mt-3">
				<input class="btn btn-success" type="submit" value="Submit">
		    </div>
		</form>
    </div>

  </body>
</html>
