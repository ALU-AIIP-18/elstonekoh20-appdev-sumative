<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>

  <body class='bg-light'>
    <div id="predict" class="text-center row p-2 justify-content-center">
      <div class="col-12 mb-3">
        <h2> Admin Console </h2>
      </div>
      <div class="col-6">
        <div class="row justify-content-around">
          </div>
        </div>
      </div>
    </div>

     <div id="form" class="row justify-content-center text-center mt-3">
      <form action="/store_file" method="POST" enctype="multipart/form-data" class="bg-white border border-white rounded px-5 py-1" >
		<section>
    <h2>Contact information</h2>
    <p>
      <label for="name">
        <span>Name: </span>
      </label>
      <input type="text" id="name" name="username">
    </p>
    <p>
      <label for="mail">
        <span>E-mail: </span>
      </label>
      <input type="email" id="mail" name="usermail">
    </p>
    <p>
      <label for="phone">
        <span>Phone: </span>
      </label>
      <input type="phone" id="phone" name="phone">
    </p>
</section>
<section>
    <h2>Wind Farm Location</h2>
    <p>
      <label for="Latitude">
        <span>Latitude: </span>
      </label>
      <input type="Latitude" id="windlatitude" name="Latitude">
    </p>
    <p>
      <label for="Longitude">
        <span>Longitude:</span>
      </label>
      <input type="Longitude" id="windlongitude" name="Longitude">
    </p>
</section>
<section>
        <h2>Solar Farm Location</h2>
    <p>
      <label for="Latitude">
        <span>Latitude: </span>
      </label>
      <input type="Latitude" id="solarlatitude" name="Latitude">
    </p>
    <p>
      <label for="Longitude">
        <span>Longitude:</span>
      </label>
      <input type="Longitude" id="solarlongitude" name="Longitude">
    </p>
</section>
		
      </form>
    </div>

  </body>
</html>
